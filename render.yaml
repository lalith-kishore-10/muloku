services:
  # Backend Server
  - type: web
    name: muloku-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: CLIENT_URL
        sync: false
    healthCheckPath: /health

  # Frontend (Optional - can also deploy to Vercel)
  - type: web
    name: muloku-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_SOCKET_URL
        sync: false
